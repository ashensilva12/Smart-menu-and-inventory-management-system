<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Kings Menu</title>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container header-container">
            <a href="#" class="logo">The Kings<span>Menu</span> <span class="admin-badge">Admin</span></a>
            <nav>
                <ul>
                    <li><a href="home.html">View Site</a></li>
                    <li><a href="Loggin.html" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="admin-profile">
            <img src="pics\Admin.png">
            <h3 id="admin-name">Admin</h3>
            <p id="admin-role">Restaurant Manager</p>
        </div>
        <nav class="admin-nav">
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="inventory.html"> Inventory</a></li>
                <li><a href="newitem.html"> Add Items</a></li>
                <li><a href="deletemenu.html">Delete Menu Items</a></li>
            </ul>
        </nav>
    </div>
    <!-- Main Content -->

    <main class="admin-main">
        <!-- Dashboard Section -->
        <section id="dashboard" class="admin-section active">
            <div class="section-header">
                <h2>Dashboard </h2>
            </div>   
            <div class="btn">
                <button type="submit" id="submitBtn" class="btn btnprimary">Clear previous orders</button>
            </div>
            <div class="dashboard-grid">
                <div class="recent-orders">
                    <h3>Recent Orders</h3>
                    <div class="orders-table">
                        <table id="ordersTable">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section> 
    </main>
</body>
</html>
