    <section class="menu-section" id="menu">
        <div class="container">

    <script>
        function loadMenuItems() {
            fetch('menu.php')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('menu-items').innerHTML = html;
                    addDeleteButtons();
                })
            .catch(err => {
                    document.getElementById('menu-items').innerHTML = '<p>Failed to load items.</p>';
                    console.error(err);
                });
        }
    </script>
