<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="modal" id="add-inventory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Inventory Item</h3>
                <a href="inventory.html">
                    <button class="close-modal">&times;</button>
                </a>
            </div>
        <div class="modal-body">
        <form id="add-inventory-form">
            <div class="form-group">
                <label for="item-ID">Item ID</label>
                <input type="text" id="item-ID" required>
            </div>
        <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="item-category">Category</label>
                    <select id="item-category" required>
                        <option value="">Select Category</option>
                        <option value="meat">Meat</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="dairy">Dairy</option>
                        <option value="beverages">Beverages</option>
                        <option value="dry-goods">Dry Foods</option>
                    </select>
                </div>
                <div class="form-group">
                            <label for="item-unit">Unit</label>
                            <select id="item-unit" required>
                                <option value="">Select Unit</option>
                                <option value="kg">Kilograms (kg)</option>
                                <option value="g">Grams (g)</option>
                                <option value="l">Liters (l)</option>
                                <option value="ml">Milliliters (ml)</option>
                                <option value="pcs">Pieces</option>
                                <option value="bottles">Bottles</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="current-stock">Needed Stock</label>
                            <input type="number" id="current-stock" min="0" step="0.01" required>
                        </div>
                    </div>
</body>
</html>
