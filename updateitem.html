<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Inventory Item</title>
</head>
<body>
  <div class="modal" id="add-inventory-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Get Inventory Item</h3>
        <a href="inventory.html">
          <button class="close-modal">&times;</button>
        </a>
      </div>
      <div class="modal-body">
        <form action="updateitem.php" method="POST">
          <div class="form-group">
            <label for="item-ID">Item ID</label>
            <input type="text" name="itemID" id="item-ID" required />
          </div>
          <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" name="itemname" id="item-name" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="item-category">Category</label>
              <select name="category" id="item-category" required>
                <option value="">Select Category</option>
                <option value="meat">Meat</option>
                <option value="vegetables">Vegetables</option>
                <option value="dairy">Dairy</option>
                <option value="beverages">Beverages</option>
                <option value="dry-goods">Dry Foods</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="current-stock">Used Stock</label>
              <input type="number" name="stock" id="current-stock" min="0" step="0.01" required />
            </div>
          </div>
</body>
</html>
