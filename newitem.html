<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <style>
            * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Add Restaurant Menu Item</h2>
    <form id="menuForm" method="POST" action="newitem.php" enctype="multipart/form-data">
        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" id="item_name" required>    
        <label for="item_price">Price:</label>
        <input type="number" name="item_price" id="item_price" required>
        <label for="item_description">Description:</label>
        <textarea name="item_description" id="item_description" required></textarea>
        <label for="item_category">Category:</label>
        <select name="item_category" id="item_category" required>
            <option value="">-- Select Category --</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Dessert&Drinks">Dessert & Drinks</option>
        </select>
        <label for="item_image">Image:</label>
        <input type="file" name="item_image" id="item_image" accept="image/*" required>
            <div id="preview-container">
            <img id="image-preview" src="" alt="Preview">
        </div>
        <button type="submit">Add Item</button>
    </form>
    </div>
    <script>
        const imageInput = document.getElementById('item_image');
        const preview = document.getElementById('image-preview');
        imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            }

            reader.readAsDataURL(file);
        }
    });
    </script>
</body>
</html>
