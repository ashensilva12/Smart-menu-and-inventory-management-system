<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <!-- Your existing CSS -->
    <link rel="stylesheet" href="additem.css" />

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
        <div class="modal" id="add-inventory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Inventory Item</h3>
                <a href="inventory.html">
                    <button class="close-modal">&times;</button>
                </a>
            </div>
            <div class="modal-body">
                    <form action="additem.php" method="POST">
                    <div class="form-group">
                        <label for="item-ID">Item ID</label>
                        <input type="text" name="itemID" id="item-ID" required />
                    </div>
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" name="itemname" id="item-name" required />
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="item-category">Category</label>
                            <select name="category" id="item-category" required>
                                <option value="">Select Category</option>
                                <option value="meat">Meat</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="dairy">Dairy</option>
                                <option value="beverages">Beverages</option>
                                <option value="dry-goods">Dry Foods</option>
                            </select>
                        </div>
                    <div class="form-group">
                            <label for="item-unit">Unit</label>
                            <select name="unit" id="item-unit" required>
                                <option value="">Select Unit</option>
                                <option value="kg">Kilograms (kg)</option>
                                <option value="g">Grams (g)</option>
                                <option value="l">Liters (l)</option>
                                <option value="ml">Milliliters (ml)</option>
                                <option value="pcs">Pieces</option>
                                <option value="bottles">Bottles</option>
                            </select>
                        </div>
                    </div>
                                        <div class="form-row">
                        <div class="form-group">
                            <label for="current-stock">Needed Stock</label>
                            <input
                                type="number"
                                name="stock"
                                id="current-stock"
                                min="0"
                                step="0.01"
                                required
                            />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary close-modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
                <a href="inventory.html">
                    <button class="btn btn-back" id="add-inventory-item">Go Back</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
