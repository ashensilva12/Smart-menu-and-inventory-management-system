        didOpen: (t) => {
            t.addEventListener('mouseenter', Swal.stopTimer);

        }

    // Load menu items from PHP and bind add-to-cart buttons
    function loadMenuItems() {
        fetch('menu.php')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch menu items');
                return response.text();
            })
            .then(html => {
                document.getElementById('menu-items').innerHTML = html;
                setupAddToCartButtons();
                setupCategoryFilter(); // rebind category filters to new elements
            })
            .catch(error => {
                console.error('Error loading menu:', error);
                document.getElementById('menu-items').innerHTML = '<p class="error">Failed to load menu.</p>';
                Swal.fire({
                    icon: 'error',
                    title: 'Menu Load Failed',
                    text: 'Please try again later.'
                });
            });
        // Initialize cart display and sidebar toggle
        function initializeCart() {
            const cartIcon = document.getElementById('cart-icon');
            const cartSidebar = document.getElementById('cart-sidebar');
            const cartOverlay = document.getElementById('cart-overlay');
            const closeCart = document.getElementById('close-cart');

            cartIcon?.addEventListener('click', toggleCart);
            closeCart?.addEventListener('click', toggleCart);
            cartOverlay?.addEventListener('click', toggleCart);

        function toggleCart() {
            cartSidebar.classList.toggle('active');
            cartOverlay.classList.toggle('active');
        }
        window.updateCart = updateCart;
        updateCart();

    }
