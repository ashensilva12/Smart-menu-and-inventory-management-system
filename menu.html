<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Kings Menu</title>
    <link rel="stylesheet" href="menu.css" />
    <!-- SweetAlert2 CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Optional: nudge z-index so popups sit above sidebar/overlay if needed */
        .swal2-container { z-index: 9999 !important; }
    </style>
</head>
<body>
   <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo">The Kings<span>Menu</span></a>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="menu.html" class="current_page">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                    <li> <a href="Loggin.html">
                            <div class="logging" id="log">
                                <span><img src="pics/log.png" alt="login" /></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <div class="cart-icon" id="cart-icon">
                            <span>ðŸ›’</span>
                            <span class="cart-count">0</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Menu Section -->
    <section class="menu-section" id="menu">
        <div class="container">
            <div class="section-title">
                <h2>Our Menu</h2>
            </div>
            <div class="menu-categories">
                <button class="category-btn active" data-category="all">All Items</button>
                <button class="category-btn" data-category="Breakfast">Breakfast</button>
                <button class="category-btn" data-category="Lunch">Lunch</button>
                <button class="category-btn" data-category="Dinner">Dinner</button>
                <button class="category-btn" data-category="Dessert&Drinks">Dessert & Drinks</button>
            </div>
            <div class="menu-items" id="menu-items">
                <!-- Items will be loaded here via JavaScript -->
                <div class="loading">Loading menu items...</div> 
            </div>
        </div>
    </section>
    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cart-overlay"></div>
    <div class="cart-sidebar" id="cart-sidebar">
         <div class="cart-header">
            <h3>Your Order</h3>
            <button class="close-cart" id="close-cart">Ã—</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be added here dynamically -->
            <p class="empty-cart-message">Your cart is empty</p>
        </div>
         <div class="cart-total">
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="cart-subtotal">Rs.0.00</span>
            </div>
            <div class="total-row">
                <span>Service Charge (10%):</span>
                <span id="cart-charge">Rs.0.00</span>
            </div>
            <div class="total-row total">
                <span>Total:</span>
                <span id="cart-total">Rs.0.00</span>
            </div>
                <button class="checkout-btn" id="checkout-btn" name="btn">Proceed to Checkout</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2020-2025 The Kings Menu Pvt Ltd</p>
    </footer>
    <script>
    let cart = [];
    // SweetAlert2 toast preset
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 1400,
        timerProgressBar: true,
            
        didOpen: (t) => {
            t.addEventListener('mouseenter', Swal.stopTimer);
            t.addEventListener('mouseleave', Swal.resumeTimer);
        }
    });
        document.addEventListener('DOMContentLoaded', () => {
        loadMenuItems();
        initializeCart();
        setupCategoryFilter();
        setupCheckout();
    });
    // Load menu items from PHP and bind add-to-cart buttons
    function loadMenuItems() {
        fetch('menu.php')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch menu items');
                return response.text();
            })
            .then(html => {
                document.getElementById('menu-items').innerHTML = html;
                setupAddToCartButtons();
                setupCategoryFilter(); // rebind category filters to new elements
            })
            .catch(error => {
                console.error('Error loading menu:', error);
                document.getElementById('menu-items').innerHTML = '<p class="error">Failed to load menu.</p>';
                Swal.fire({
                    icon: 'error',
                    title: 'Menu Load Failed',
                    text: 'Please try again later.'
                });
            });
        // Initialize cart display and sidebar toggle
        function initializeCart() {
            const cartIcon = document.getElementById('cart-icon');
            const cartSidebar = document.getElementById('cart-sidebar');
            const cartOverlay = document.getElementById('cart-overlay');
            const closeCart = document.getElementById('close-cart');

            cartIcon?.addEventListener('click', toggleCart);
            closeCart?.addEventListener('click', toggleCart);
            cartOverlay?.addEventListener('click', toggleCart);

        function toggleCart() {
            cartSidebar.classList.toggle('active');
            cartOverlay.classList.toggle('active');
        }
        window.updateCart = updateCart;
        updateCart();
        }
    }
    // Update cart UI and totals
    function updateCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        const cartSubtotal = document.getElementById('cart-subtotal');
        const cartCharge = document.getElementById('cart-charge');
        const cartTotal = document.getElementById('cart-total');
        const cartCount = document.querySelector('.cart-count');

         let subtotal = 0;

        cartItemsContainer.innerHTML = '';
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="empty-cart-message">Your cart is empty</p>';
        } else {
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                const el = document.createElement('div');
                el.className = 'cart-item';
                el.innerHTML = `
                <div class="cart-item-img"><img src="${item.image}" alt="${item.name}"></div>
                        <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">Rs.${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                        <button class="quantity-btn minus" data-name="${item.name}">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn plus" data-name="${item.name}">+</button>
                        </div>
                        <button class="remove-item" data-name="${item.name}">Remove</button>
                        </div>
                `;
                cartItemsContainer.appendChild(el);
            });
        }

        const charge = subtotal * 0.1;
        const total = subtotal + charge;
        cartSubtotal.textContent = `Rs.${subtotal.toFixed(2)}`;
        cartCharge.textContent = `Rs.${charge.toFixed(2)}`;
        cartTotal.textContent = `Rs.${total.toFixed(2)}`;
        cartCount.textContent = cart.reduce((sum, i) => sum + i.quantity, 0);

                // Bind quantity and remove buttons
        document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
        btn.onclick = () => {
        const name = btn.dataset.name;
        const item = cart.find(i => i.name === name);
        if (!item) return;
        if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    cart = cart.filter(i => i.name !== name);
                }
                updateCart();
            };
        });
        document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
        btn.onclick = () => {
                const name = btn.dataset.name;
                const item = cart.find(i => i.name === name);
                if (!item) return;
                    item.quantity++;
                updateCart();
            };
        });
        document.querySelectorAll('.remove-item').forEach(btn => {
        btn.onclick = async () => {
        const name = btn.dataset.name;
        const result = await Swal.fire({
        icon: 'question',
        title: 'Remove item?',
        text: `Remove "${name}" from your cart?`,
        showCancelButton: true,
        confirmButtonText: 'Remove',
        cancelButtonText: 'Keep',
         });
        if (result.isConfirmed) {
        cart = cart.filter(i => i.name !== name);
        updateCart();
        Toast.fire({ icon: 'success', title: 'Item removed' });
                }
            };
        });
        // Add-to-cart button handler
        function setupAddToCartButtons() {
            document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
            const menuItem = button.closest('.menu-item');
            const name = menuItem.querySelector('h3').textContent;
            const price = parseFloat(
            menuItem.querySelector('.menu-item-price')
            .textContent.replace('Rs.', '').replace(',', '')
            );
            const image = menuItem.querySelector('.menu-item-img img').src;

            const existing = cart.find(item => item.name === name);
                if (existing) {
                    existing.quantity++;
                } else {
                    cart.push({ name, price, image, quantity: 1 });
                }
                updateCart();

                // Open cart & show toast
                document.getElementById('cart-sidebar').classList.add('active');
                document.getElementById('cart-overlay').classList.add('active');
                Toast.fire({ icon: 'success', title: 'Added to cart' });
            });
        });
        }
            // Filter menu items by category
        function setupCategoryFilter() {
        const buttons = document.querySelectorAll('.category-btn');
        const items = document.querySelectorAll('.menu-item');
        buttons.forEach(btn => {
        btn.addEventListener('click', () => {
        const cat = btn.dataset.category;
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        items.forEach(item => {
        const itemCat = item.getAttribute('data-category');
        item.style.display = (cat === 'all' || itemCat === cat) ? 'block' : 'none';
    }
    </script>
</body>
</html>
